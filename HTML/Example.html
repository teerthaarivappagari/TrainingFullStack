<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Platform</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light grey background */
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .screenshot {
      width: 80%; /* Adjust as needed */
      max-width: 600px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .screenshot img {
      width: 100%;
      display: block;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    .signup-button {
      background-color: #007bff; /* Blue button */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="screenshot">
      <img src="your_screenshot_image.jpg" alt="Investment Platform Screenshot">
    </div>
    <h1>Invest in everything</h1>
    <p>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
    <button class="signup-button">Sign up for free</button>
  </div>
</body>
</html>
